{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ with .Params.author }}
        <span class="author">Por {{ .name }}</span>
        {{ end }}
    </div>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
