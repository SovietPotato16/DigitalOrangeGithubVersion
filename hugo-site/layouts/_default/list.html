{{ define "main" }}
<div class="posts">
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
            <time>{{ .Date.Format "2006-01-02" }}</time>
            {{ with .Params.author }}
            <span class="author">Por {{ .name }}</span>
            {{ end }}
        </div>
        <div class="summary">
            {{ .Summary }}
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
